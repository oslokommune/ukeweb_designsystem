<div class="osg-container osg-container--gutterless">
  <div class="osg-row">
    <div class="osg-row__column osg-row__column--12">
      <table class="osg-table">
        <thead class="osg-table__head">
          <tr class="osg-table__row">
            <th class="osg-table__heading">Breakpoint</th>
            <th class="osg-table__heading">Size</th>
          </tr>
        </thead>
        <tbody class="osg-table__body">
          <tr class="osg-table__row">
            <td class="osg-table__cell">small (default)</td>
            <td class="osg-table__cell">0 - 768px</td>
          </tr>
          <tr class="osg-table__row">
            <td class="osg-table__cell">medium</td>
            <td class="osg-table__cell">769px and up</td>
          </tr>
          <tr class="osg-table__row">
            <td class="osg-table__cell">large</td>
            <td class="osg-table__cell">1024px and up</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
