<!-- Overview mode -->
<div class="osg-devtools-nondevmode">
  <div class="osg-grid osg-grid--gap osg-grid--gutter">
    <div class="osg-grid__column--12">
      <p class="osg-devtools-text-preset-3">Select element represents a control that provides a menu of options.</p>
    </div>
    <div class="osg-grid__column--12">
      <div class="osg-infobox osg-infobox--yellow">
        <h2 class="osg-infobox__heading">Important</h2>
        <p>The select element should never take the 100% width of the page in medium and up breakpoints.</p>
      </div>
    </div>
    <div class="osg-grid__column--12">
      <h2 class="osg-devtools-text-preset-1">Default</h2>
      <div class="osg-devtools-code">
        <div class="osg-devtools-code__box">
          <div class="osg-grid">
            <div class="osg-grid__column--12 osg-grid__column--6-breakpoint-medium">
              <div class="osg-devtools-code__box__code">
                <div class="osg-select">
                  <div class="osg-select__select">
                    <select aria-label="Select an option">
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="osg-grid__column--12">
      <h2 class="osg-devtools-text-preset-1">With Label</h2>
      <div class="osg-devtools-code">
        <div class="osg-devtools-code__box">
          <div class="osg-grid">
            <div class="osg-grid__column--12 osg-grid__column--6-breakpoint-medium">
              <div class="osg-devtools-code__box__code">
                <div class="osg-select">
                  <label class="osg-select__label">
                    Label
                    <div class="osg-select__select">
                      <select>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                      </select>
                    </div>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="osg-grid__column--12">
      <h2 class="osg-devtools-text-preset-1">Required</h2>
      <div class="osg-devtools-code">
        <div class="osg-devtools-code__box">
          <div class="osg-grid">
            <div class="osg-grid__column--12 osg-grid__column--6-breakpoint-medium">
              <div class="osg-devtools-code__box__code">
                <div class="osg-select">
                  <label class="osg-select__label">
                    Label
                    <div class="osg-select__select">
                      <select>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                      </select>
                      <div class="osg-select__required" id="required-1">* Required</div>
                    </div>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Developer mode -->
<div class="osg-devtools-devmode">
  <div class="osg-grid osg-grid--gap osg-grid--gutter">
    <div class="osg-grid__column--12">
      <div class="osg-grid">
        <div class="osg-grid__column--12">
          <h2 class="osg-devtools-text-preset-2">Default</h2>
        </div>
      </div>
      <div class="osg-grid">
        <div class="osg-grid__column--12 osg-grid__column--4-breakpoint-medium">
          <div class="osg-select">
            <div class="osg-select__select">
              <select aria-label="Select an option">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="osg-grid__column--12">
      <div class="osg-grid">
        <div class="osg-grid__column--12">
          <h2 class="osg-devtools-text-preset-2">Select with Label</h2>
        </div>
      </div>
      <div class="osg-grid">
        <div class="osg-grid__column--12 osg-grid__column--4-breakpoint-medium">
          <div class="osg-select">
            <label class="osg-select__label">
              Label select
              <div class="osg-select__select">
                <select>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                </select>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="osg-grid__column--12">
      <div class="osg-grid">
        <div class="osg-grid__column--12">
          <h2 class="osg-devtools-text-preset-2">States</h2>
        </div>
      </div>
      <div class="osg-grid osg-grid--gap">
        <div class="osg-grid__column--12 osg-grid__column--4-breakpoint-medium">
          <div class="osg-select osg-select--hover">
            <label class="osg-select__label">
              Hover
              <div class="osg-select__select">
                <select>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                </select>
              </div>
            </label>
          </div>
        </div>
        <div class="osg-grid__column--12 osg-grid__column--4-breakpoint-medium osg-flex-align-self-flex-end">
          <div class="osg-select osg-select--focus">
            <label class="osg-select__label">
              Focus/active
              <div class="osg-select__select">
                <select>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                </select>
              </div>
            </label>
          </div>
        </div>
        <div class="osg-grid__column--12 osg-grid__column--4-breakpoint-medium osg-flex-align-self-flex-end">
          <div class="osg-select osg-select--disabled">
            <label class="osg-select__label">
              Disabled
              <div class="osg-select__select">
                <select disabled="disabled">
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                </select>
              </div>
            </label>
          </div>
        </div>
        <div class="osg-grid__column--12 osg-grid__column--4-breakpoint-medium">
          <div class="osg-select osg-select--error">
            <label class="osg-select__label">
              Error/invalid
              <div class="osg-select__select">
                <select aria-describedby="error-1">
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                </select>
              </div>
            </label>
            <div class="osg-input__error-message" id="error-1">Error message</div>
          </div>
        </div>
        <div class="osg-grid__column--12 osg-grid__column--4-breakpoint-medium">
          <div class="osg-select">
            <label class="osg-select__label">
              Required
              <div class="osg-select__select">
                <select aria-describedby="required-1">
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                </select>
              </div>
            </label>
            <div class="osg-select__required" id="required-1">* Required</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
