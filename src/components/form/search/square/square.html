<!-- Overview mode -->
<div class="ods-devtools-nondevmode">
  <div class="ods-grid ods-grid--gap ods-grid--gutter">
    <div class="ods-grid__column--12">
      <h2 class="ods-devtools-text-preset-1">Default</h2>
      <div class="ods-devtools-code">
        <div class="ods-devtools-code__box">
          <div class="ods-grid">
            <div class="ods-grid__column--12 ods-grid__column--8-breakpoint-medium">
              <div class="ods-devtools-code__box__code">
                <form action="" method="GET">
                  <div class="ods-search-square">
                    <input class="ods-search-square__input" type="search" autocomplete="off" aria-label="Label text" />
                    <button class="ods-search-square__button" type="submit">
                      <span class="ods-search-square__button-icon"></span>
                      <span class="ods-sr-only">Search</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Developer mode -->
<div class="ods-devtools-devmode">
  <div class="ods-grid ods-grid--gap ods-grid--gutter">
    <div class="ods-grid__column--12">
      <h3 class="ods-devtools-text-preset-2">Default</h3>
      <!-- Default -->
      <form action="" method="GET">
        <div class="ods-search-square">
          <input class="ods-search-square__input" type="search" autocomplete="off" aria-label="Label text" />
          <button class="ods-search-square__button" type="submit">
            <span class="ods-search-square__button-icon"></span>
            <span class="ods-sr-only">Search</span>
          </button>
        </div>
      </form>
      <!-- Default end -->
    </div>
  </div>
</div>
