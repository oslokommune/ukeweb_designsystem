<div class="osg-devtools-nondevmode">
  <div class="osg-grid osg-grid--gap osg-grid--gutter">
    <div class="osg-grid__column--12">
      <p class="osg-text-2">A textarea is a multiline text input control.</p>
      <div class="osg-infobox osg-infobox--yellow osg-margin-vertical-30">
        <h2 class="osg-infobox__heading">Rules for components</h2>
        <p class="osg-paragraph">The textarea should never take the 100% width of the page in medium and up breakpoints.</p>
      </div>
    </div>
    <div class="osg-grid__column--12">
      <h2 class="osg-devtools-heading">Default</h2>
      <div class="osg-devtools-code">
        <div class="osg-devtools-code__box">
          <div class="osg-grid__column--12 osg-grid__column--6-breakpoint-medium">
            <div class="osg-devtools-code__box__code">
              <div class="osg-textarea">
                <textarea class="osg-textarea__textarea" aria-label="Label text" placeholder="Write something here..." rows="4"></textarea>
                <span class="osg-textarea__countdown-characters" aria-live="polite">30/500</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="osg-grid osg-grid--gap osg-grid--gutter">
    <div class="osg-grid__column--12">
      <h2 class="osg-devtools-heading">With label</h2>
      <div class="osg-devtools-code">
        <div class="osg-devtools-code__box">
          <div class="osg-grid__column--12 osg-grid__column--6-breakpoint-medium">
            <div class="osg-devtools-code__box__code">
              <div class="osg-textarea">
                <label class="osg-textarea__label">
                  Text
                  <textarea class="osg-textarea__textarea osg-margin-top-5" rows="4" placeholder="Write something here..."></textarea>
                  <span class="osg-textarea__countdown-characters" aria-live="polite">30/500</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="osg-grid osg-grid--gap osg-grid--gutter">
    <div class="osg-grid__column--12">
      <h2 class="osg-devtools-heading">Required</h2>
      <div class="osg-devtools-code">
        <div class="osg-devtools-code__box">
          <div class="osg-grid__column--12 osg-grid__column--6-breakpoint-medium">
            <div class="osg-devtools-code__box__code">
              <div class="osg-textarea">
                <label class="osg-textarea__label">
                  Text
                  <textarea class="osg-textarea__textarea osg-margin-top-5" rows="4" placeholder="Write something here..."></textarea>
                  <div class="osg-textarea__required" id="required-1">* Required</div>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="osg-devtools-devmode">
  <div class="osg-grid osg-grid--gap osg-grid--gutter">
    <div class="osg-grid__column--12">
      <h2 class="osg-heading-3">Default</h2>
    </div>
    <div class="osg-grid__column--12 osg-grid__column--4-breakpoint-medium">
      <div class="osg-textarea">
        <textarea class="osg-textarea__textarea" aria-label="Label text" rows="4" placeholder="Write something here..."></textarea>
        <span class="osg-textarea__countdown-characters" aria-live="polite">30/500</span>
      </div>
    </div>
    <div class="osg-grid__column--12">
      <h2 class="osg-heading-3 osg-margin-top-15">Textarea with label</h2>
    </div>
    <div class="osg-grid__column--12 osg-grid__column--4-breakpoint-medium">
      <div class="osg-textarea">
        <label class="osg-textarea__label">
          Label text
          <textarea class="osg-textarea__textarea osg-margin-top-5" rows="4" placeholder="Write something here..."></textarea>
          <span class="osg-textarea__countdown-characters" aria-live="polite">30/500</span>
        </label>
      </div>
    </div>
    <div class="osg-grid__column--12">
      <h2 class="osg-heading-3 osg-margin-top-15">States</h2>
    </div>
    <div class="osg-grid__column--12 osg-grid__column--4-breakpoint-medium">
      <div class="osg-textarea osg-textarea--hover">
        <label class="osg-textarea__label">
          Hover
          <textarea class="osg-textarea__textarea osg-margin-top-5" rows="4" placeholder="Write something here..."></textarea>
          <span class="osg-textarea__countdown-characters" aria-live="polite">30/500</span>
        </label>
      </div>
    </div>
    <div class="osg-grid__column--12 osg-grid__column--4-breakpoint-medium">
      <div class="osg-textarea osg-textarea--focus">
        <label class="osg-textarea__label">
          Active/focus
          <textarea class="osg-textarea__textarea osg-margin-top-5" rows="4" placeholder="Write something here..."></textarea>
          <span class="osg-textarea__countdown-characters" aria-live="polite">30/500</span>
        </label>
      </div>
    </div>
    <div class="osg-grid__column--12 osg-grid__column--4-breakpoint-medium">
      <div class="osg-textarea osg-textarea--disabled">
        <label class="osg-textarea__label">
          Disabled
          <textarea class="osg-textarea__textarea osg-margin-top-5" rows="4" placeholder="Write something here..." disabled="disabled"></textarea>
          <span class="osg-textarea__countdown-characters" aria-live="polite">30/500</span>
        </label>
      </div>
    </div>
    <div class="osg-grid__column--12 osg-grid__column--4-breakpoint-medium">
      <div class="osg-textarea osg-textarea--error">
        <label class="osg-textarea__label">
          Error/invalid
          <textarea class="osg-textarea__textarea osg-margin-top-5" aria-describedby="error-1" rows="4" placeholder="Write something here..."></textarea>
          <span class="osg-textarea__countdown-characters" aria-live="polite">30/500</span>
        </label>
        <div class="osg-input__error-message" id="error-1">Error message</div>
      </div>
    </div>
    <div class="osg-grid__column--12 osg-grid__column--4-breakpoint-medium">
      <div class="osg-textarea">
        <label class="osg-textarea__label">
          Required
          <textarea class="osg-textarea__textarea osg-margin-top-5" aria-describedby="required-1" rows="4" placeholder="Write something here..."></textarea>
        </label>
        <div class="osg-textarea__required" id="required-1">* Required</div>
      </div>
    </div>
  </div>

  <div class="osg-grid osg-grid--gap osg-grid--gutter">
    <div class="osg-grid__column--12">
      <h2 class="osg-heading-3 osg-margin-top-15">Vue</h2>

        <osg-textarea error-id="osg-vue-checkbox-component" label="Label text" name="text" text="" placeholder="Type text here" />
      </div>
    </div>

</div>
