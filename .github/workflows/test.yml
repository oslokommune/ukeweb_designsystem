name: Styleguide QA and deploy

on:
  push:
    branches:
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: test
    env:
      URL: '<https://test.styleguide.ukeweb.io>'
      ENVIRONMENT: test
      SLACK_CHANNEL: C044EMZ22JX
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Slack status
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          channel-id: ${{ env.SLACK_CHANNEL }}
          payload: |
            {
              "text": "Continuous deployment",
              "attachments": [
                {
                  "color": "${{ env.MESSAGE_COLOR }}",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "${{ github.workflow }}",
                        "emoji": true
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Repository*\n<${{ github.server_url }}/${{ github.repository }}|${{ github.repository }}>"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Branch*\n${{ github.ref_name }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Status*\n${{ env.MESSAGE_STATUS }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Environment*\n${{ env.ENVIRONMENT }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Target*\n${{ env.URL }}"
                      }
                    }
                  ]
                }
              ]
            }
        env:
          MESSAGE_COLOR: '#f9c66b'
          MESSAGE_STATUS: 'AUDIT AND LINTING IN PROGRESS'
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Audit and lint
        id: qa
        run: |
          npm install
          npm audit --audit-level high
          npm run eslint
          npm run stylelint

      - name: Update Slack status
        if: success()
        uses: slackapi/slack-github-action@v1.23.0
        with:
          update-ts: ${{ steps.slack.outputs.ts }}
          channel-id: ${{ env.SLACK_CHANNEL }}
          payload: |
            {
              "text": "Continuous deployment",
              "attachments": [
                {
                  "color": "${{ env.MESSAGE_COLOR }}",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "${{ github.workflow }}",
                        "emoji": true
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Repository*\n<${{ github.server_url }}/${{ github.repository }}|${{ github.repository }}>"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Branch*\n${{ github.ref_name }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Status*\n${{ env.MESSAGE_STATUS }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Environment*\n${{ env.ENVIRONMENT }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Target*\n${{ env.URL }}"
                      }
                    }
                  ]
                }
              ]
            }
        env:
          MESSAGE_COLOR: '#f9c66b'
          MESSAGE_STATUS: 'HANDOVER TO DEVTOOLS IN PROGRESS'
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Call workflow
        if: success()
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.ACCESS_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/oslokommune/styleguide_devtools/actions/workflows/aws_test.yml/dispatches \
          -d '{ "ref": "test" }'

      - name: Update Slack status
        if: success()
        uses: slackapi/slack-github-action@v1.23.0
        with:
          update-ts: ${{ steps.slack.outputs.ts }}
          channel-id: ${{ env.SLACK_CHANNEL }}
          payload: |
            {
              "text": "Continuous deployment",
              "attachments": [
                {
